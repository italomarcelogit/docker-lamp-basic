version: "3.7"
services:
    www:
        build: .
        # image: italomarcelo/php7.2-apache
        ports: 
            - "80:80"
        volumes:
            - "./www:/var/www/html/"
        links:
            - db
        networks:
            - default
    db:
        image: mariadb:10.2
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: sistema
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - "./dump:/docker-entrypoint-initdb.d"
            - "./conf:/etc/mysql/conf.d"
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8081:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
volumes:
    persistent: